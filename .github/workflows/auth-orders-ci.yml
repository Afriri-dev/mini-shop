name: Auth & Orders CI

on:
  push:
    branches:
      - feature/orders-service
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd auth-service && pip install -r requirements.txt
          cd ../orders-service && pip install -r requirements.txt

      - name: Run tests
        run: |
          cd auth-service && pytest
          cd ../orders-service && pytest

      - name: Audit dependencies
        run: |
          pip install pip-audit
          cd auth-service && pip-audit
          cd ../orders-service && pip-audit

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push Auth Service Image
        run: |
          cd auth-service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest

      - name: Build & Push Orders Service Image
        run: |
          cd orders-service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/orders-service:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/orders-service:latest