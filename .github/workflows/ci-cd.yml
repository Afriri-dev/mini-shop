name: Mini-Shop CI/CD

on:
  push:
    branches:
      - "feature/*"   # déclenche sur toutes les branches feature
  pull_request:
    branches:
      - main          # déclenche les tests/audits sur PR vers main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Auth & Orders Services ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Auth & Orders dependencies
        run: |
          cd auth-service && pip install -r requirements.txt
          cd ../orders-service && pip install -r requirements.txt

      - name: Run Auth & Orders tests
        run: |
          cd auth-service && pytest
          cd ../orders-service && pytest

      - name: Audit Auth & Orders dependencies
        run: |
          pip install pip-audit
          cd auth-service && pip-audit
          cd ../orders-service && pip-audit

      # --- Products Service ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Products dependencies
        run: |
          cd products-service
          npm install

      - name: Run Products tests
        run: |
          cd products-service
          npm test

      - name: Audit Products dependencies
        run: |
          cd products-service
          npm audit --audit-level=high

      # --- DockerHub ---
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify DockerHub login
        run: docker info

      - name: Build & Push Auth Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ github.ref_name }}

      - name: Build & Push Orders Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./orders-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/orders-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/orders-service:${{ github.ref_name }}

      - name: Build & Push Products Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./products-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/products-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/products-service:${{ github.ref_name }}